    path: common/acm
    helm:
      valueFiles:
      - "https://github.com/pattern-clone/pattern/raw/main//values-global.yaml"
      - "https://github.com/pattern-clone/pattern/raw/main//values-datacenter.yaml"
      # Watch the progress of https://issues.redhat.com/browse/GITOPS-891 and update accordingly
      parameters:
        - name: global.repoURL
          value: $ARGOCD_APP_SOURCE_REPO_URL
        - name: global.targetRevision
          value: $ARGOCD_APP_SOURCE_TARGET_REVISION
        - name: global.namespace
          value: $ARGOCD_APP_NAMESPACE
        - name: global.pattern
          value: industrial-edge
        - name: global.valuesDirectoryURL
          value: https://github.com/pattern-clone/pattern/raw/main/
  ignoreDifferences: [
  {
    "group": "internal.open-cluster-management.io",
    "jsonPointers": [
      "/spec/loggingCA"
    ],
    "kind": "ManagedClusterInfo"
  }
]
  syncPolicy:
    automated: {}
