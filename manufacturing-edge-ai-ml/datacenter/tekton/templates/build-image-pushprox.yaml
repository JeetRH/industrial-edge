apiVersion: v1
kind: Template
metadata:
  name: build-image-pushprox
objects:
- apiVersion: tekton.dev/v1beta1
  kind: PipelineRun
  metadata:
    generateName: build-image-pushprox-
  spec:
    pipelineRef:
      name: build-images
    workspaces:
    - name: config
      configMap:
        name: environment
    - name: github-secret
      secret:
        secretName: github
    - name: quay-secret
      secret:
        secretName: quay-build-secret
    - name: gitrepos
      volumeClaimTemplate:
        spec:
          accessModes: 
          - ReadWriteMany
          resources:
            requests:
              storage: 128Mi
      # persistentVolumeClaim:
      #   claimName: build-images
    params:
    - name: PATH_CONTEXT
      value: tekton/images/pushprox
    - name: OUTPUT_IMAGE_PROVIDER_CONFIGMAPKEY
      value: IMAGE_PROVIDER
    - name: OUTPUT_IMAGE_ORG_CONFIGMAPKEY
      value: IMAGE_ORG
    - name: OUTPUT_IMAGE_NAME_CONFIGMAPKEY
      value: pushprox
    - name: DEV_REVISION 
      value: pushprox
