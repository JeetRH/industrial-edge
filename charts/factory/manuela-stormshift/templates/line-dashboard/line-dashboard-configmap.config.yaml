apiVersion: v1
kind: ConfigMap
metadata:
  name: line-dashboard-configmap
  namespace: manuela-stormshift-line-dashboard
  labels:
    app.kubernetes.io/instance: manuela-stormshift
data:
  "config.json": |-
    {
      "websocketHost": "http://messaging-manuela-stormshift-messaging.apps.{{ .Values.global.datacenter.clustername }}.{{ .Values.global.datacenter.domain }}",
      "websocketPath": "/api/service-web/socket",
      "SERVER_TIMEOUT": "20000"
    }
