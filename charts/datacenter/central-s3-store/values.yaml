global:
  datacenter:
    clustername: claudiol-dc
    domain: blueprints.rhecoeng.com
s3:
  bucket:
    name: manuela-data-lake
    region: us-west-1
    message:
      aggregation:
        count: 10
    custom:
      endpoint:
        enabled: true

kafka:
  broker:
    uri: "kafka-cluster-kafka-bootstrap.manuela-data-lake-central-kafka-cluster.svc:9092"
    topic:
      temperature: "iot-sensor-sw-temperature"
      vibration: "iot-sensor-sw-vibration"

