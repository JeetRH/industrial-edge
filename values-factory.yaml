clusterGroup:
  name: factory
  isHubCluster: false

  namespaces:
  - factory-lake
  - factory-s3-store
  - factory-mirror-maker
  - k8s-external-secrets
  - manuela-stormshift-line-dashboard
  - manuela-stormshift-machine-sensor
  - manuela-stormshift-messaging
  - manuela-factory-ml-workspace
 
  operatorgroupExcludes:
  - manuela-factory-ml-workspace

  subscriptions:
  - name: opendatahub-operator
    source: community-operators
    csv: opendatahub-operator.v1.1.0

  - name: seldon-operator
    namespace: manuela-stormshift-messaging
    source: community-operators
    csv: seldon-operator.v1.12.0

  - name: amq-streams
    namespace: manuela-stormshift-messaging
    channel: amq-streams-1.7.x
    csv: amqstreams.v1.7.1

  - name: amq-streams
    namespace: factory-lake
    channel: amq-streams-1.7.x
    csv: amqstreams.v1.7.1

  - name: amq-broker
    namespace: manuela-stormshift-messaging
    channel: 7.8.x
    csv: amq-broker-operator.v7.8.1-opr-3

  - name: red-hat-camel-k
    namespace: manuela-stormshift-messaging
    channel: 1.4.x
    csv: red-hat-camel-k-operator.v1.4.0

  - name: red-hat-camel-k
    namespace: factory-s3-store
    channel: 1.4.x

  projects:
  - factory
  - k8s-external-secrets

  applications:
  - name: datalake
    project: factory
    path: charts/factory/manuela-data-lake

  - name: stormshift
    project: factory
    path: charts/factory/manuela-stormshift
    plugin:
      name: helm-with-kustomize

  - name: odh
    namespace: manuela-factory-ml-workspace
    project: factory
    path: charts/datacenter/opendatahub

  - name: k8s-external-secrets
    namespace: k8s-external-secrets
    project: k8s-external-secrets
    path: charts/region/k8s-external-secrets

